paths:
  /case/summary/update:
    parameters: []
    post:
      summary: Update case summary
      operationId: post-case-summary-update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    data: 3837413706
                    message: Summary updated
                    status: success
                properties:
                  data:
                    type: integer
                    description: CRC32 of the summary
                  message:
                    type: string
                  status:
                    type: string
              examples:
                Success:
                  value:
                    data: 3837413706
                    message: Summary updated
                    status: success
      description: |-
        Update the summary of a case. Carefull: this will trigger an overwrite of the summary. Summaries are shared interactively between users. If an update summary is issued, every user will receive the change and their locale changes will be lost.  
        The summary is a markdown-compatible text. 
      parameters:
        - schema:
            type: string
          in: query
          name: cid
          description: Case ID
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                case_description:
                  type: string
                  description: The updated summary
              required:
                - case_description
            examples:
              example-1:
                value:
                  case_description: Dummy description
                  cid: 1
      security:
        - Bearer <bearer>: []
      tags:
        - Case general
  /case/tasklog/add:
    parameters: []
    post:
      summary: Add task log
      operationId: post-case-add-tasklog
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      activity_date: 'Fri, 21 Jan 2022 17:33:48 GMT'
                      activity_desc: A test
                      case: null
                      case_id: 1
                      id: 21632
                      user: null
                      user_id: 1
                      user_input: true
                    message: Log saved
                    status: success
                properties:
                  data:
                    type: object
                    required:
                      - activity_date
                      - activity_desc
                      - case_id
                      - id
                      - user_id
                      - user_input
                    properties:
                      activity_date:
                        type: string
                        minLength: 1
                      activity_desc:
                        type: string
                        minLength: 1
                      case: {}
                      case_id:
                        type: number
                      id:
                        type: number
                      user: {}
                      user_id:
                        type: number
                      user_input:
                        type: boolean
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - data
                  - message
                  - status
              examples:
                Success:
                  value:
                    data:
                      activity_date: 'Fri, 21 Jan 2022 17:33:48 GMT'
                      activity_desc: A test
                      case: null
                      case_id: 1
                      id: 21632
                      user: null
                      user_id: 1
                      user_input: true
                    message: Log saved
                    status: success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      log_cotent:
                        - Unknown field.
                    message: Data error
                    status: error
                properties:
                  data:
                    type: object
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - data
                  - message
                  - status
              examples:
                Unknown field:
                  value:
                    data:
                      log_cotent:
                        - Unknown field.
                    message: Data error
                    status: error
                Empty log:
                  value:
                    data:
                      log_content:
                        - Shorter than minimum length 1.
                    message: Data error
                    status: error
      description: |-
        Add a task log to the case. The task log is registered under Activities and is be availble in reports templating. 
        If CID is omitted, the default case of the calling user is used. 
      parameters:
        - schema:
            type: string
          in: query
          name: cid
          description: Case ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                log_content:
                  type: string
              required:
                - log_content
            examples:
              'Example 1 ':
                value:
                  log_content: A test
      security:
        - Bearer <bearer>: []
      tags:
        - Case general
