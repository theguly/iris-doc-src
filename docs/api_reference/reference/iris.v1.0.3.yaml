  '/manage/cases/close/{case_id}':
    get:
      summary: Close a case
      operationId: get-manage-cases-close
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      case_customer:
                        type: number
                      case_description:
                        type: string
                        minLength: 1
                      case_id:
                        type: number
                      case_name:
                        type: string
                        minLength: 1
                      case_soc_id:
                        type: string
                        minLength: 1
                      close_date:
                        type: string
                        minLength: 1
                      open_date:
                        type: string
                        minLength: 1
                      user_id:
                        type: number
                    required:
                      - case_customer
                      - case_description
                      - case_id
                      - case_name
                      - case_soc_id
                      - close_date
                      - open_date
                      - user_id
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - data
                  - message
                  - status
                x-examples:
                  example-1:
                    data:
                      case_customer: 59
                      case_description: Testing case number 4
                      case_id: 5
                      case_name: Test 4
                      case_soc_id: SOC4
                      close_date: '2021-10-30'
                      open_date: '2021-10-26'
                      user_id: 110
                    message: Case closed successfully
                    status: success
              examples:
                example-1:
                  value:
                    data:
                      case_customer: 105
                      case_description: A super description
                      case_id: 42
                      case_name: '#42 - My case'
                      case_soc_id: SOC_142
                      close_date: '2022-01-20'
                      open_date: '2022-01-20'
                      user_id: 1
                    message: Case closed successfully
                    status: success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data: []
                    message: Tried to close an non-existing case
                    status: error
                properties:
                  data:
                    type: array
                    items:
                      type: object
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - message
                  - status
              examples:
                example-1:
                  value:
                    data: []
                    message: Tried to close an non-existing case
                    status: error
      description: 'The case will be listed under closed case. That''s the only difference with an open case. It will stay editable and searchable. '
